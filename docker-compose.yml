services:
  tt-tracker:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - tt-data:/data
    environment:
      - ADMIN_PASS=CHANGE_ME       # REQUIRED â€” set a real password before starting
      - ADMIN_USER=admin
      - SESSION_SECRET=replace-with-a-long-random-string
      - DB_PATH=/data/data.db
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  tt-data:
