services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      - ADMIN_PASS=CHANGE_ME       # REQUIRED â€” set a real password before starting
      - ADMIN_USER=admin
      - SESSION_SECRET=replace-with-a-long-random-string
      - DB_URL=http://db:3000
      - TLS_CERT=/etc/letsencrypt/live/h2266675.stratoserver.net/fullchain.pem
      - TLS_KEY=/etc/letsencrypt/live/h2266675.stratoserver.net/privkey.pem
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "--no-check-certificate", "https://localhost:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
  db:
    build:
      context: .
      dockerfile: db-service.Dockerfile
    volumes:
      - tt-data:/data
    environment:
      - DB_PATH=/data/data.db
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    expose:
      - "3000"
    restart: unless-stopped
  app-test:
    build: .
    ports:
      - "8001:8000"
    environment:
      - ADMIN_PASS=CHANGE_ME
      - ADMIN_USER=admin
      - SESSION_SECRET=test-secret
      - DB_URL=http://db-test:3000
    depends_on:
      db-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
  db-test:
    build:
      context: .
      dockerfile: db-service.Dockerfile
    volumes:
      - tt-data-test:/data
    environment:
      - DB_PATH=/data/data.db
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    expose:
      - "3000"
    restart: unless-stopped
volumes:
  tt-data:
  tt-data-test:
